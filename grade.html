<html>
        <body>
    
        <p>Click here to check grade</p>
    
        <button onclick="myFunction()">Try it</button>
    
        <p id="demo"></p>
    
        <script>
    
    
        function myFunction() {
    
        var gradeData = prompt('Enter your grade to check your letter grade');
        var grade=getGrade(gradeData);
        alert(grade);
        }
        function getGrade(gradeData) {
            if (gradeData >= 90) {
                return 'A';
            }
            if (gradeData >= 80) {
                return 'B';
            }
            if (gradeData >= 70) {
                return 'C';
            }
            if (gradeData >= 60) {
                return 'D';
            }
            return 'F';
        }
    
        </script>
    
        </body>
        </html>
