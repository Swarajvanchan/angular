<html>
    <head>
        <title>reverse string</title>
        <script>
               function reverseString(str){
            let stringRev ="";
            for(let i= 0; i<str.length; i++){
                stringRev = str[i]+stringRev;
            }
            return stringRev;
    }
    alert(reverseString("Hello World!"));
        </script>
    </head>
</html>
